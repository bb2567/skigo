<body>

  <div class="container">
    <div class="row">
      <!-- 麵包屑 -->
      <nav aria-label="breadcrumb" class="col-lg-12">

          <li class="breadcrumb-item"><a href="#">Store</a></li>

    <div class="row ">
      <div class="col-lg-8 bb">
        <div class=" m-auto"></div>
      </div>
      <div class="col-lg-4 ">

            <h2 class="">ALL MOUNTAIN SNOWBOARD</h2>
            <h1 class="product-name">Men's Burton Custom Camber Snowboard</h1>
          </div>
          <div class="product-price d-flex align-items-end">
            <span class="price_c pr-2 ">NT</span><span class="price_n ">1,280</span>
            <div class=" ml-5 ">
              <label for="Select2">數量</label>
              <select class="" id="Select2" style="width: 100px;">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <input type="radio" name="size" id="A">
            <label class="size-btn btn btn-outline-dark" for="A">150</label>
            <input type="radio" name="size" id="B">
            <label class="size-btn btn btn-outline-dark" for="B">154</label>
            <input type="radio" name="size" id="C">
            <label class="size-btn btn btn-outline-dark" for="C">156</label>
            <input type="radio" name="size" id="D">
            <label class="size-btn btn btn-outline-dark" for="D">158</label>
            <input type="radio" name="size" id="E">
            <label class="size-btn btn btn-outline-dark" for="E">162</label>
            <input type="radio" name="size" id="F">
          </div>
          <div class="form-group">
            <label for="Select2">數量</label>
            <select class="" id="Select2" style="width: 150px;">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div>
            <button class="btn btn-red-orange  btn-block"><i class="fas fa-shopping-cart"></i>放入購物車</button>
            <button class="btn btn-light btn-block" id="favorite-button"><i class="fas fa-heart active"></i>收藏商品</button>
          </div>
          <ul class="product-note">
            <li>付款後，從開始製作到寄出商品為3個工作天。不包含假日</li>
          </ul>
        </div>
      </div>
      <!-- <span id="favorite-button"  class="btn active"><i class="fa fa-heart"></i></span> -->
