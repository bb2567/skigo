<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>navbar</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/signup.css">
    
</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-between">
            <img class="logo" src="images/small-logo.svg" alt="logo">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active ml-5">
                    <a class="nav-link" href="#">雪場票券</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">找飯店</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">雪具裝備</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">景點排程</a>
                </li>
            </ul>
            <div class="nav-item text-right">
                <input class="login-btn btn btn-outline-secondary" type="button" value="登入｜註冊">
                <img class="shopping-cart mx-2" src="images/shopping-cart.svg" alt="shopping-cart">
            </div>
        </nav>
        <!-------------------- 光箱start -------------------->
        <div class="bg-model">
            <div class="model-content">
                <div class="close-model">+</div>
                <img class="small-logo mb-2" src="images/small-logo.svg" alt="">
                <form action="" method="POST">
                    <div class="form-item position-relative my-2">
                        <i class="far fa-envelope position-absolute"></i>
                        <input id="account" class="btn-block p-2 text-input" type="text" autocomplete="off" placeholder="電子郵件地址" />
                    </div>
                    <small class="text-left small-text">請輸入有效電子郵件</small> 
                    <div class="form-item position-relative my-2">
                        <i class="fas fa-eye-slash position-absolute"></i>
                        <input id="password" class="btn-block p-2 text-input" type="text" autocomplete="off" placeholder="密碼" />
                    </div>
                    <small class="text-left small-text">請輸入密碼</small>
                    <small class="my-3 small-info">我們會透過電子郵件將行銷宣傳、優惠與政策更新資訊發送給您。</small>
                    <button id="submit" class="my-1 btn btn-block d-inline-block my-2" type="button">註冊</button>
                    <small class="my-3 small-info text-center">————————————————— 或 —————————————————</small>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="mx-2 third-input py-2 mt-2 d-flex justify-content-around align-items-center">
                            <i class="fab fa-facebook-f"></i>
                            <span class="text-center">Facebook</span>
                            <span></span>
                        </div>
                        <div class="mx-2 third-input py-2 mt-2 d-flex justify-content-around align-items-center flex-grow">
                            <i class="fab fa-google"></i>
                            <span class="">Google</span>
                            <span></span>
                        </div>
                    </div>
                    <small class="position-absolute login-text"><a href="">我要登入</a></small>
                </form>
            </div>
        </div>
        <!-------------------- 光箱over -------------------->
    </div>
<script src="js/signup.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
